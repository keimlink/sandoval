{% if is_paginated %}
	<div class="pagination">
	    <span class="step-links">
	        {% if has_previous %}
	        	<a href="?page={{ previous }}">&lsaquo;</a>
	        {% endif %}
	
	        <span class="current">
	            Seite {{ page }} von {{ pages }}
	        </span>
	
	        {% if has_next %}
	            <a href="?page={{ next }}">&rsaquo;</a>
	        {% endif %}
	    </span>
	</div>
{% endif %}
