{% extends "main.html" %}
{% block title %}neuste Filme{% endblock %}
{% block content %}
	<div id="person-list">
		<ul>
		{% for person in persons %}
			<li>
                <a href="{% url movie.views.get_person id=person.id%}">{{person.forename}} {{person.surname}}</a>
			</li>
		{% endfor %}
		</ul>
	</div>
{% endblock %}
